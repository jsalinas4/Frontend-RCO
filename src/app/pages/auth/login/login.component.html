<div class="flex justify-center items-center min-h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full max-w-md">
    <div class="text-center mb-5">
      <div class="flex justify-center">
        <img src="cv2_logo.png" alt="Image" height="50" class="mb-3 w-30 h-30" />
      </div>
      <span class="text-600 font-medium line-height-3">Iniciar Sesión</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" formControlName="email" placeholder="Email address" pInputText class="w-full mb-3" />

      <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
      <input id="password1" type="password" formControlName="password" placeholder="Password" pInputText class="w-full mb-3" />

      <button pButton type="submit" pRipple label="Iniciar sesión" icon="pi pi-user" class="w-full"></button>
    </form>

    <div class="flex justify-center">
      <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer pt-4">¿Contraseña olvidada?</a>
    </div>

    <div class="flex justify-center">
      <a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer pt-4">Registrarme</a>
    </div>
  </div>
</div>
