<!-- Paso 1: Credenciales -->
<div *ngIf="paso === 1" class="flex justify-center items-center min-h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full max-w-md">
    <div class="text-center mb-5">
      <div class="flex justify-center">
        <img src="cv2_logo.png" alt="Logo" class="mb-3 w-24 h-24" />
      </div>
      <span class="text-600 font-medium">Registrarse</span>
    </div>

    <form [formGroup]="credencialesForm">
      <label class="block font-medium mb-2">Email</label>
      <input type="email" pInputText formControlName="email" class="w-full mb-3" />

      <label class="block font-medium mb-2">Contrase単a</label>
      <input type="password" pInputText formControlName="password" class="w-full mb-3" />

      <label class="block font-medium mb-2">Repetir contrase単a</label>
      <input type="password" pInputText formControlName="confirmarPassword" class="w-full mb-3" />

      <div *ngIf="credencialesForm.errors?.['passwordMismatch']" class="text-red-500 text-sm mb-3">
        Las contrase単as no coinciden
      </div>

      <button pButton label="Continuar" class="w-full" (click)="siguientePaso()" type="button"></button>

      <div class="text-center mt-4">
        <a routerLink="/login" class="text-blue-500">多Ya tienes una cuenta?</a>
      </div>
    </form>
  </div>
</div>

<!-- Paso 2: Datos personales -->
<div *ngIf="paso === 2" class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-4xl">
    <div class="text-center mb-6">
      <img src="cv2_logo.png" alt="Logo" class="mx-auto w-20 h-20 mb-3" />
      <h2 class="text-xl font-semibold">Completa tu registro</h2>
    </div>

    <form [formGroup]="datosForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-700 mb-1">Nombre</label>
        <input pInputText formControlName="nombre" class="w-full mb-4 rounded-full" />

        <label class="block text-gray-700 mb-1">Apellidos</label>
        <input pInputText formControlName="apellidos" class="w-full rounded-full" />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">DNI</label>
        <input pInputText formControlName="dni" class="w-full mb-4 rounded-full" />

        <label class="block text-gray-700 mb-1">Fecha de nacimiento</label>
        <p-datepicker
          formControlName="fechaNacimiento"
          [showIcon]="true"
          [monthNavigator]="true"
          [yearNavigator]="true"
          yearRange="1900:2025"
          dateFormat="dd/mm/yy"
          class="block w-full"
          inputStyleClass="w-full rounded-full"
        ></p-datepicker>
      </div>
    </form>

    <div class="mt-8 flex justify-end">
      <button pButton label="Registrarme" class="bg-cyan-500 text-white px-6 py-2 rounded-full" (click)="enviar()"></button>
    </div>
  </div>
</div>
